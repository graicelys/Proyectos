    <form action="form/submit_form.php" method="POST" class="p-2" style="background-color: #AED6F1; margin: 15px;">
      <div class="form-row" style="margin: 20px;">
        <div class="col">
          <input type="text" name="name" id="name" class="form-control" placeholder="First name" required>
        </div>
        <div class="col">
          <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Last name" required>
        </div>
        <div class="col">
          <input type="email" name="email" id="email" class="form-control" placeholder="Your email" required>
        </div>
      </div>
      <div class="form-row" style="margin: 20px;">
        <div class="col">
          <input type="text" name="country" id="country" class="form-control" placeholder="Your country" required>
        </div>
        <div class="col">
          <input type="phone" name="phone" id="phone" class="form-control" placeholder="Your phone with code" required>
        </div>
      </div>
      <div class="form-row" style="margin: 20px;">
        <div class="col">
          <textarea class="form-control" name="message" id="message" placeholder="Your message" required></textarea>
        </div>
      </div>
      <div class="form-row" style="margin: 20px;">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck1" required>
          <label class="form-check-label" for="gridCheck1">
            Agree to terms and conditions.
          </label>
        </div>
        <div class="col">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
